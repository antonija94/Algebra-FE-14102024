<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
  </head>
  <body>
    <h1><strong>Canvas</strong></h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas1");
        var ctx = canvasE1.getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(30, 180);
        ctx.lineTo(460, 30);
        ctx.lineWidth = 8;
        ctx.strokeStyle = "#f00"
        ctx.stroke();
    </script>

    <h3><strong>Kvadrat</strong></h3>
    <canvas id="myCanvas2" width="600" height="200"></canvas>
    <script>
        var canvasE2 = document.getElementById("myCanvas2");
        var ctx = canvasE2.getContext("2d");
        
        ctx.beginPath();
        ctx.rect(20, 20, 150, 150);
        ctx.fillStyle = "#ff6"
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.stroke();
    </script>

    <h2><strong>Krug</strong></h2>
    <canvas id="myCanvas3" width="600" height="200"></canvas>
    <script>
        var canvasE3 = document.getElementById("myCanvas3");
        var ctx = canvasE3.getContext("2d");

        var centerX = canvasE3.width / 2; 
        var centerY = canvasE3.height / 2; 
        var radius = 80;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fillStyle ="#f00";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.stroke(); 
    </script>

     <h2><strong>Polukrug</strong></h2>
     <canvas id="myCanvas4" width="600" height="200"></canvas>
     <script>
         var canvasE4 = document.getElementById("myCanvas4");
         var ctx = canvasE4.getContext("2d");
 
         var centerX = canvasE4.width / 2; 
         var centerY = canvasE4.height / 2; 
         var radius = 80;      
 
         ctx.beginPath();
         ctx.arc(centerX, centerY, radius, 0, 1 * Math.PI);
         ctx.closePath();
         ctx.fillStyle ="#f00";
         ctx.fill();
         ctx.strokeStyle = "#333";
         ctx.lineWidth = 5;
         ctx.stroke(); 
     </script>

     <h2><strong>Proizvoljni oblik</strong></h2>
     <canvas id="myCanvas5" width="600" height="200"></canvas>
    <script>
         var canvasE5 = document.getElementById("myCanvas5");
         var ctx = canvasE5.getContext("2d");

         ctx.beginPath();
         ctx.moveTo(170,80);
         ctx.bezierCurveTo(130,100,130,150,230,150);
         ctx.bezierCurveTo(250,180,320,180,340,150);
         ctx.bezierCurveTo(420,150,420,120,390,100);
         ctx.bezierCurveTo(430,40,370,30,340,50);
         ctx.bezierCurveTo(320,5,250,20,250,50);
         ctx.bezierCurveTo(200,5,150,20,170,80);
         ctx.closePath();
         ctx.strokeStyle = "blue";
         ctx.lineWidth = 5;
         ctx.stroke();
    </script>
 
    <h2><strong>Tekst</strong></h2>
    <canvas id="myCanvas6" width="600" height="200"></canvas>
    <script>
        var canvasE6 = document.getElementById("myCanvas6");
        var ctx = canvasE6.getContext("2d");

        ctx.font = "italic bold 60px 'Courier New' ";
        ctx.fillStyle = "#f60";
        ctx.fillText("Pozdrav svima", 50, 100);
    </script>

    <h2><strong>Gradijent1</strong></h2>
    <canvas id="myCanvas7" width="600" height="200"></canvas>
    <script>
    var canvasE7 = document.getElementById("myCanvas7");
    var ctx = canvasE7.getContext("2d");

    var  grad1 = ctx.createLinearGradient(0, 0, 400, 0);
    grad1.addColorStop(0, "#f00");
    grad1.addColorStop(0.5, "#0F0");
    grad1.addColorStop(1, "#FF0")
    ctx.fillStyle = grad1;
    ctx.fillRect(0,0,400,200);

    </script>

<h2><strong>Gradijent2</strong></h2>
<canvas id="myCanvas8" width="600" height="200"></canvas>
<script>
var canvasE8 = document.getElementById("myCanvas8");
var ctx = canvasE8.getContext("2d");

var  grad1 = ctx.createRadialGradient(200, 100, 50, 200, 100, 150);
grad1.addColorStop(0, "#f00");
grad1.addColorStop(0.5, "#0F0");
grad1.addColorStop(1, "#FF0");
ctx.fillStyle = grad1;
ctx.fillRect(0,0,400,200);

</script>
  </body>
</html>
