<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rad s grafikom u HTML-u</title>
</head>
<body>
    <ul>
        <li>
            Francuska
            <ul>
                <li>
                    Pariz
                    <ul>
                        <li>
                            Glavni grad Francuske
                        </li>
                    </ul>

                </li>                                          
            </ul>
        </li>
        <li>
         Italija
         <ul>
            <li>
                Rim
                <ul>
                    <li>
                        Glavni grad Italije
                    </li>
                </ul>
            </li>
         </ul>
        </li>
        <li>
         Engleska
         <ul>
            <li>
                London
                <ul>
                    <li>
                        Glavni grad Engleske
                    </li>
                </ul>
            </li>
         </ul>
        </li>
    </ul>
    <hr>
    
    <H1><b>Pariz</b></H1>
    <p>Glavni grad Francuske</p>
    <img src=".\slike\paris.jpg" alt="Pariz" width="600" height="400">
    <hr>
    <h2><strong>Rim</strong></h2>
    <p>Glavni grad Italije</p>
    <img src=".\slike\rome.jpg" alt="Rim" width="600" height="400">
    <hr>
    <h3><b>London</b></h3>
    <p>Glavni grad Engleske</p>
    <img src=".\slike\london.jpg" alt="London" width="600" height="400">
</body>
</html>
