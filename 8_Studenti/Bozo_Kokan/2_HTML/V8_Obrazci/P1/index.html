<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <!-- <form action="https://server.hr" method="get"> -->
    <form action="" method=""></form>
        <p>
            <label for="ime">Ime i Prezime*</label>
        <br>
        <input id="ime" type="text" size="30" maxlength="20" placeholder="Vase ime" name="ime" required> 
        </p>
        <p>
        <label for="email">E-mail adressa</label>
        <br>
        <input id="email" type="email" size="20" maxlength="20" placeholder="@" name="email"> 
        </p>
        
         <p>
            <label for="tel">Telefon</label><br>
            <input id="tel" type="tel" name="telbr" placeholder="+385/91/1111-111">
         </p>
         <p>
            <label for="pwd">Zaporka</label><br>
            <input type="password" name="password" size="20" maxlength="20" id="pwd" disabled>
         </p>
         <p>
            <label for="boja">Boja</label><br>
            <input type="color" name="boja" id="boja">
         </p>
         <p>
            <label for="obavijesti">Zelim primati obavijesti</label>
            <input type="checkbox" name="obavijesti" id="obavijesti" checked>
         </p>
         <p>
            Ocijenite usluge nase tvrtke
            <br>
            <label for="o1">1</label>
            <input type="radio" id="o1" name="ocijena" value="1">
            <label for="o2">2</label>
            <input type="radio" id="o2" name="ocijena" value="2">
            <label for="o3">3</label>
            <input type="radio" id="o3" name="ocijena" value="3">
            <label for="o4">4</label>
            <input type="radio" id="o4" name="ocijena" value="4">
            <label for="o5">5</label>
            <input type="radio" id="o5" name="ocijena" value="5">
         </p>
         <p>
            <label for="dok">Odaberite dokument</label><br>
            <input type="file" name="dokument" id="dok">
         </p>
         <p>
            <label for="date">Odaberite datum</label><br>
            <input type="date" id="date" name ="Datum">
         </p>
         <p>
            <label for="komentar">Upisite vas komentar</label><br>
            <textarea name="komentar" id="komentar" rows="5" cols="30" maxlength="100"></textarea>
         </p>
         <p>
            <label for="grad">Odaberite grad</label><br>
            <select name="grad" id="grad">
                <option value="London">London</option>
                <option value="Pariz">Pariz</option>
                <option value="Rim" selected>Rim</option>
            </select>
         </p>
         <p>
            <label for="grad2">Upisite ili odaberite grad</label><br>
            <input type="text"  name="grad2" id="grad2" list="gradovi">
            <datalist id="gradovi">
                <option value="London">
                <option value="Pariz">
                <option value="Rim"> <!-- vuce od predhodnog primjera value -->
            </datalist>
         </p>
         
         <input type="reset" value="Ponisti obrazac">  
        <input type="submit" value="Posalji podatke">  
        <!-- <button type="reset">Ponisti</button>-->
    </form>
</body>
</html>
