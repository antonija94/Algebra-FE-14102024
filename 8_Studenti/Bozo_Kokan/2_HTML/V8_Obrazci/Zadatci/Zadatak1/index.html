<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="" method="">
        <p>
            <label for="name">Unesite vase ime i prezime*</label><br>
            <input type="text" name="ime" id="name" placeholder="Ime i prezime" required>
        </p>
        <p>
            <label for="email">Unesite vasu e-mail adresu*</label><br>
            <input type="email" name="email" id="email" placeholder="primjer@hotmail.com" required>
        </p>
        <p>
            <label for="tel">Kontakt broj telefona</label><br>
            <input type="tel" name="telefon" id="tel" placeholder="+385-95-955-9887">
        </p>
        <p>
            <label for="date">Datum rodenja</label><br>
            <input type="date" name="datum" id="date">
        </p>
        <p>
            Koje jezike govorite <br>
            <label for="checkbox1">Engleski</label>
            <input type="checkbox" name="box" id="checkbox1">
            <label for="checkbox2">Talijanski</label>
            <input type="checkbox" name="box" id="checkbox2">
            <label for="checkbox3">Spanjolski</label>
            <input type="checkbox" name="box" id="checkbox3">
            <label for="checkbox4">Njemacki</label>
            <input type="checkbox" name="box" id="checkbox4">
            <label for="checkbox5">Francuski</label>
            <input type="checkbox" name="box" id="checkbox5">
        </p>
        <p>
            Da li ste do sada koristili usluge nase tvrtke? <br>
            <label for="checkbox6">Da</label>
            <input type="checkbox" name="checkbox" id="checkbox6">
            <label for="checkbox7">Ne</label>
            <input type="checkbox" name="checkbox" id="checkbox7">
        </p>
        <p>
            U slucaju da ste vec koristili nase usluge molim vas ocijenite ih <br>
            <label for="ocijena1">1</label>
            <input type="radio" name="checkbox" id="ocijena1" value="1">
            <label for="ocijena2">2</label>
            <input type="radio" name="checkbox" id="ocijena2" value="2">
            <label for="ocijena3">3</label>
            <input type="radio" name="checkbox" id="ocijena3" value="3">
            <label for="ocijena4">4</label>
            <input type="radio" name="checkbox" id="ocijena4" value="4">
            <label for="ocijena5">5</label>
            <input type="radio" name="checkbox" id="ocijena5" value="5">
        </p>
        <p>
            <label for="CV">Prilozite zivotopis</label><br>
            <input type="file" name="zivotopis" id="CV">
        </p>

        <input type="reset" value="Ponisti">
        <input type="submit" value="Prijavi se">
    </form>
</body>
</html>
