<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadrzaja - ne semanticki</title>
</head>
<body>
    <div id="header">
        Zaglavlje stranice <br>
        (naslov stranice, logo, navigacija, uvodni text)
    </div>
    <br>

    <div id="main">
        <span id="glavni-naslov">Glavni sadrzaj stranice</span>  <br>
        (Naslovi, odlomci text, multimedija, obrasci, forme...)
    </div>
    <br>
    
    <div id="footer">
        Podnozije stranice <br>
        (Opce informacije, linkovi, kontakti, copyright...)
    </div>
</body>
</html>
