<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadrzaja - semanticki</title>
</head>
<body>
    <header>
        Zaglavlje stranice <br>
        (naslov stranice, logo, navigacija, uvodni text)
    </header>
    <br>

    <main>
        <span id="glavni-naslov" style="font-weight: bold;">Glavni sadrzaj stranice</span>  <br>
        (Naslovi, odlomci text, multimedija, obrasci, forme...)
        <div style="color: green;">
            ovo je moj prvi odlomak
        </div>
    </main>
    <br>

    <footer>
        Podnozije stranice <br>
        (Opce informacije, linkovi, kontakti, copyright...)
    </footer>
</body>
</html>
