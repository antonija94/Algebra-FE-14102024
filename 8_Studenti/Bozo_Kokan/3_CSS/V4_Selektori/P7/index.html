<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jontekstualni selektori</title>
    <style>
        body
        {
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        section p /*svaki p element unutar section elementa*/
        {
            color: green;
        }

        footer section p /*potomci bilo koje razine section elementa unutar footer elementa*/
        {
            font-family: 'Courier New', Courier, monospace;
        }

        section > p /*potomci 1 razine section elementa*/
        {
            text-decoration: line-through solid red;
        }

        h1 + p /*p element odmah izad h1 elemnta*/
        {
            font-weight: bold;
        }

        h1::selection /*selektor pseudo elementa selection*/
        {
            background-color: yellowgreen;
        }

        /*mogu doci i selektori sa classama i id-evima*/
    </style>
</head>
<body>

    <header>
        <h1>Zaglavlje</h1>
        <p>Odlomak</p>
    </header>

    <main>
        <section>
            <h1>Sekcija</h1>
            <div>
                <p>Odlomak</p>
                <p>Odlomak</p>
            </div>
            <article>
                <p>Odlomak</p>
                <p>Odlomak</p>
            </article>
        </section>

        <section>
            <h1>Sekcija</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
        </section>

        <article>
            <h1>Objava</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>            
        </article>
    </main>

    <footer>
        <h1>Podnozije</h1>
        <section>
            <h1>Sekcija</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
        </section>

        <section>
            <h1>Sekcija</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
        </section>
    </footer>
    
</body>
</html>
