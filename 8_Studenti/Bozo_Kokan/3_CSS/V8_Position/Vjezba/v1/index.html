<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body
        {
            margin: 0;
        }
        div
        {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .container
        {
            background-color: tomato;
            width: 400px;
            height: 400px;
        }
        .box1
        {
            background-color: cadetblue;
        }
        .box2
        {
            background-color: orange;
            top: 12.5%;
            left: 12.5%;
        }
        .box3
        {
            background-color: orchid;
            top: 25%;
            left: 25%;
        }
        .box4
        {
            background-color: seagreen;
            top: 37.5%;
            left: 37.5%;
        }
    </style>
</head>
<body>
      <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
      </div>
</body>
</html>
