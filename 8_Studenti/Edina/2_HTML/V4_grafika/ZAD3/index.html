<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        width="500"
        height="500"
        x="0"
        y="0"
        fill="#39F"
        stroke="#333"
        stroke-width="2px"
      ></rect>
      <polygon
        points="250,20, 480,480, 20,480"
        fill="yellow"
        stroke="black"
        stroke-width="4px"
      ></polygon>
      <circle
        cx="250"
        cy="250"
        r="150"
        fill="red"
        stroke="white"
        stroke-width="5px"
      ></circle>
    </svg>
  </body>
</html>
