<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="1200" height="420">
      <circle
        cx="150"
        cy="150"
        r="120"
        stroke="blue"
        stroke-width="15px"
        fill="none"
      ></circle>

      <circle
        cx="420"
        cy="150"
        r="120"
        stroke="white"
        stroke-width="15px"
        fill="none"
      ></circle>

      <circle
        cx="690"
        cy="150"
        r="120"
        stroke="red"
        stroke-width="15px"
        fill="none"
      ></circle>

      <circle
        cx="285"
        cy="270"
        r="120"
        stroke="yellow"
        stroke-width="15px"
        fill="none"
      ></circle>

      <circle
        cx="555"
        cy="270"
        r="120"
        stroke="green"
        stroke-width="15px"
        fill="none"
      ></circle>
    </svg>
  </body>
</html>
