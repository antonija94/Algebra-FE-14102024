<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontekstualni selektori</title>
    <style>
      /* Potomci 1. razine (djeca) nekog elementa:
    to su elementi koji su direktno iza npr. <section> elementa 
        
        a Potomci nižih razina (potomci) su elementi koji nisu direktno 
        iza npr. <section> elementa nego su iza nekog drugog elementa
            npr. <article> elementa */

      body {
        color: #333;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
      }
      /* Svi paragrafi koji se nalaze u sectionu*/
      section p {
        color: green;
      }
      /* Svi paragrafi (potomci) koji se nalaze u sectionu koji je unutar footera */
      footer section p {
        font-family: "Courier New", Courier, monospace;
      }
      /* Svi paragrafi koji su djeca section elementa (potomci 1. razine) */
      section > p {
        text-decoration: line-through solid red;
      }
      /* Svi paragrafi koji su odmah iza h1 elementa */
      h1 + p {
        font-weight: bold;
      }
      /* Označavamo samo jedan dio elementa (svi koji su h1) koji je obuhvaćen selekcijom */
      h1::selection {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Zaglavlje</h1>
      <p>Odlomak</p>
    </header>
    <main>
      <section>
        <h1>Sekcija</h1>
        <div>
          <p>Odlomak</p>
          <p>Odlomak</p>
        </div>
        <article>
          <p>Odlomak</p>
          <p>Odlomak</p>
        </article>
      </section>
      <section>
        <h1>Sekcija</h1>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
      </section>
      <article>
        <h1>Objava</h1>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
      </article>
    </main>
    <footer>
      <h1>Podnožje</h1>
      <section>
        <h1>Sekcija</h1>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
      </section>
      <section>
        <h1>Sekcija</h1>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
      </section>
    </footer>
  </body>
</html>
