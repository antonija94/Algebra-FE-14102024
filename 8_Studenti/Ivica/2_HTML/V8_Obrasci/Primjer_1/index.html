<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Obrasci</title>
    </head>
    <body>
        <form action="#" method="#">
            <!-- <form action="http://server.hr" method="post">-->
            <p>
                <label for="ime">Ime i prezime*:</label>
                <br>
                <input id="ime"
                    type="text"
                    size="30"
                    maxlength="20"
                    placeholder="vase ime" name="Ime"
                    required>

            </p>
            <!--label for i input id moraju uvijek biti isti-->
            <p>
                <label for="email">E-mail adresa:</label><br>
                <input id="email"
                    type="email"
                    size="20"
                    maxlength="20"
                    placeholder="ime@mail" name="e-mail">
            </p>
            <p>
                <label for="tel">Telefon:</label>
                <br>
                <input id="tel" type="tel" name="telbr"
                    placeholder="091/1234-567"
                    size="20" maxlength="20">

            </p>

            <p>
                <label for="pasword">Zaporka:</label>
                <input id="pasword" type="password" placeholder="upisi zaporku"
                    name="pasword" size="20" maxlength="20">
            </p>
            <p>
                <label for="boja">Boja</label>
                <input id="boja" type="color" name="boja">
            </p>

            <p>
                <label for="obavijesti">Zelim primati obavijesti</label>
                <input type="checkbox" id="obavijesti" name="obavijesti"
                    checked>
            </p>

            <p>
                Ocijenite usluge nase tvrtke
                <br>
                <label for="o1">1</label>
                <input type="radio" name="ocjena" id="o1" value="1">
                <label for="o2">2</label>
                <input type="radio" name="ocjena" id="o2" value="2">
                <label for="o3">3</label>
                <input type="radio" name="ocjena " id="o3" value="3">
                <label for="o4">4</label>
                <input type="radio" name="ocjena" id="o4" value="4">
                <label for="o5">5</label>
                <input type="radio" name="ocjena" id="o5" value="5">
            </p>

            <p>
                <label for="doc">Odaberite dokument</label>
                <br>
                <input type="file" id="doc" name="dokument">
            </p>

            <p>
                <label for="datum">Odaberite datum</label>
                <br>
                <input type="date" id="datum" name="datum">
            </p>

            <p>
                <label for="komentar">Upisite vas komentar:</label>
                <br>
                <textarea name="komentar" id="komentar" rows="7" cols="30"
                    maxlength="120"></textarea>
            </p>

            <p>
                <label for="grad">Odaberite grad</label>
                <br>
                <select name="grad" id="grad">
                    <option value="London" selected>London</option>
                    <option value="Paris">Paris</option>
                    <option value="Rim">Rim</option>
                    <option value="Zagreb">Zagreb</option>
                    <option value="Beograd">Beograd</option>
                </select>
            </p>
            <!--u istom form elementu ne smiju biti labeli i id-i sa istim imenom-->
            <p>
                <label for="grad2">Upisite ili odaberite grad:</label>
                <br>
                <input type="text" id="grad2" name="grad2" list="gradovi">
                <datalist id="gradovi">
                    <option value="London">
                        <option value="Paris">
                            <option value="Rim">
                            </datalist>

                        </p>

                        <input type="reset" value="Ponisti obrazac">
                        <input type="submit" value="Posalji podatke">
                        <!--<button type="reset">Ponisti</button>-->
                    </form>
                </body>
            </html>
