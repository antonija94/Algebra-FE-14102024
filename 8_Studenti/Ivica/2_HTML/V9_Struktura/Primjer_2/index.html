<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strukturiranje sadrzaja - semanticki</title>
    </head>
    <body>
        <header>
            Zaglavlje stranice
            (naslov stranice,logo,navigacija,uvodni tekst)
        </header>
        <br>
        <main>
            <span id="glavni naslov" style="font-weight: bold;">Glavni sadrzaj
                stranice</span>
            (naslovi,odlomci teksta,multimedija,obrasci forme.....)
            <div style="color: rgb(169, 7, 7);">
                Ovo je moj prvi odlomak
            </div>
        </main>
        <br>
        <footer>
            Podnozje stranice
            (opce informacije,linkovi,kontakti,copyright.....)
        </footer>
    </body>
</html>
