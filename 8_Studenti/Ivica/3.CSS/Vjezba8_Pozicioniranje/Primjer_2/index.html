<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pozicioniranje</title>
    <style>
        body {
            margin: 0;
        }
        div {
            width: 300px;
            height: 300px;
        }
        .box1 {
            background-color: cadetblue;
        }
        .box2 {
            background-color: rgb(226, 223, 40);
            position: relative;
            left: 300px;
            top: -300px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
