<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas2</title>
  </head>
  <body>
    <h1>Canvas</h1>

    <h2>Linija</h2>
    <canvas id="canvasLinija" width="600" height="200"></canvas>
    <script>
      var canvasLinija = document.getElementById("canvasLinija");
      var ctxLinija = canvasLinija.getContext("2d");
      ctxLinija.beginPath();
      ctxLinija.moveTo(10, 100);
      ctxLinija.lineTo(460, 30);
      ctxLinija.lineWidth = 8;
      ctxLinija.strokeStyle = "#f00";
      ctxLinija.stroke();
    </script>

    <h2>Kvadrat</h2>
    <canvas id="canvasKvadrat" width="600" height="200"></canvas>
    <script>
      var canvasKvadrat = document.getElementById("canvasKvadrat");
      var ctxKvadrat = canvasKvadrat.getContext("2d");
      ctxKvadrat.beginPath();
      ctxKvadrat.rect(20, 20, 150, 150);
      ctxKvadrat.fillStyle = "#ff6";
      ctxKvadrat.fill();
      ctxKvadrat.strokeStyle = "#666";
      ctxKvadrat.lineWidth = 5;
      ctxKvadrat.stroke();
    </script>

    <h2>Krug</h2>
    <canvas id="canvasKrug" width="600" height="200"></canvas>
    <script>
      var canvasKrug = document.getElementById("canvasKrug");
      var ctxKrug = canvasKrug.getContext("2d");
      var centerX = canvasKrug.width / 2;
      var centerY = canvasKrug.height / 2;
      var radius = 80;

      ctxKrug.beginPath();
      ctxKrug.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctxKrug.fill();
      ctxKrug.strokeStyle = "#f00";
      ctxKrug.lineWidth = 3;
      ctxKrug.stroke();
    </script>

    <h2>Polukrug</h2>
    <canvas id="canvasPolukrug" width="600" height="200"></canvas>
    <script>
      var canvasKrug = document.getElementById("canvasPolukrug");
      var ctxKrug = canvasKrug.getContext("2d");
      var centerX = canvasKrug.width / 2;
      var centerY = canvasKrug.height / 2;
      var radius = 80;

      ctxKrug.beginPath();
      ctxKrug.arc(centerX, centerY, radius, 0, 1 * Math.PI);
      ctxKrug.fill();
      ctxKrug.strokeStyle = "#f00";
      ctxKrug.closePath();
      ctxKrug.lineWidth = 3;
      ctxKrug.stroke();
    </script>

    <h2>Proizvoljni oblik</h2>
    <canvas id="canvasPr" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("canvasPr");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(170, 80);
      ctx.bezierCurveTo(130, 100, 130, 150, 230, 150);
      ctx.bezierCurveTo(250, 180, 320, 180, 340, 150);
      ctx.bezierCurveTo(420, 150, 420, 120, 390, 100);
      ctx.bezierCurveTo(430, 40, 370, 30, 340, 50);
      ctx.bezierCurveTo(320, 5, 250, 20, 250, 50);
      ctx.bezierCurveTo(200, 5, 150, 20, 170, 80);
      ctx.closePath();
      ctx.strokeStyle = "green";
      ctx.lineWidth = 3;
      ctx.stroke();
    </script>

    <h2>Tekst</h2>
    <canvas id="canvasTekst" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("canvasTekst");
      var ctx = canvas.getContext("2d");
      ctx.font = "italic bold 60px 'TimesNewRoman'";
      ctx.fillStyle = "#f60";
      ctx.fillText("Pozdrav svijete!", 50, 100);
    </script>

    <h2>Gradijenti</h2>
    <canvas id="canvasGr" width="400" height="200"></canvas>
    <script>
      var canvas = document.getElementById("canvasGr");
      var ctx = canvas.getContext("2d");

      var gradient = ctx.createLinearGradient(0, 0, 400, 200);

      gradient.addColorStop(0, "#f00");
      gradient.addColorStop(0.5, "#0f0");
      gradient.addColorStop(1, "#ff0");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 400, 200);
    </script>

    <canvas id="canvasGr2" width="400" height="200"></canvas>
    <script>
      var canvas = document.getElementById("canvasGr2");
      var ctx = canvas.getContext("2d");

      var gradient = ctx.createRadialGradient(200, 100, 50, 200, 100, 150);

      gradient.addColorStop(0, "#f00");
      gradient.addColorStop(0.5, "#0f0");
      gradient.addColorStop(1, "#ff0");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 400, 200);
    </script>
  </body>
</html>
