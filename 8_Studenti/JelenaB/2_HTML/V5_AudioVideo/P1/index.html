<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio i Video</title>
  </head>
  <body>
    <h1>Multimedijski sadržaji</h1>

    <video
      src="../files/mountains.mp4"

    <audio src="../files/in3s.mp3" controls></audio>
