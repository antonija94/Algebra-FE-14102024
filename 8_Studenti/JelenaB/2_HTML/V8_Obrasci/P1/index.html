<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>

  <body>
    <form action="http://server.hr" method="post">
      <p>
        <label for="ime">Ime i prezime:</label>
        <br />
        <input
          id="ime"
          type="text"
          name="ime_prezime"
          size="30"
          maxlength="45"
          placeholder="Vaše ime i prezime"
          required
        />
      </p>
      <p>
        <label for="email">E-mail adresa</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="@"
          maxlength="35"
        />
      </p>
      <p>
        <label for="tel">Telefon</label><br />
        <input id="tel" name="tel" type="tel" />
      </p>

      <p>
        <label for="zaporka">Vaša zaporka</label><br />
        <input
          id="zaporka"
          name="zaporka"
          type="password"
          size="10"
          maxlength="8"
          disabled
        />
      </p>

      <p>
        <label for="boja">Boja</label>
        <input id="boja" name="boja" type="color" />
      </p>

      <p>
        <label for="obavijesti">Želim primati obavijesti</label>
        <input
          id="obavijesti"
          name="newsletter"
          type="checkbox"
          value="true"
          checked
        />
      </p>

      <p>
        Ocijenite usluge naše tvrtke<br />
        <label for="o1">1</label>
        <input id="o1" name="ocjena" type="radio" value="1" />
        <label for="o2">2</label>
        <input id="o2" name="ocjena" type="radio" value="2" />
        <label for="o3">3</label>
        <input id="o3" name="ocjena" type="radio" value="3" />
        <label for="o4">4</label>
        <input id="o4" name="ocjena" type="radio" value="4" />
        <label for="o5">5</label>
        <input id="o5" name="ocjena" type="radio" value="5" />
      </p>

      <p>
        <label for="dokument">Priložite dokument</label><br />
        <input id="dokument" name="dokument" type="file" />
      </p>

      <p>
        <label for="datum">Odaberite datum</label><br />
        <input
          id="datum"
          name="datum"
          type="date"
          min="2000-01-01"
          max="2220-06-30"
        />
      </p>

      <p>
        <label for="komentar">Upišite Vaš komentar</label>
        <br />
        <textarea
          name="komentar"
          id="komentar"
          rows="5"
          cols="30"
          maxlength="300"
        ></textarea>
      </p>

      <p>
        <label for="grad1">Odaberite grad</label>
        <select name="grad1" id="grad1">
          <option value="london">London</option>
          <option value="pariz">Pariz</option>
          <option value="rim">Rim</option>
        </select>
      </p>

      <p>
        <label for="grad2">Upišite ili odaberite grad</label>
        <br />
        <input type="text" id="grad2" name="grad2" list="gradovi" />
        <datalist id="gradovi">
          <option value="London"></option>
          <option value="Rim"></option>
          <option value="Pariz"></option>
        </datalist>
      </p>

      <input type="submit" value="Pošalji podatke" />
      <input type="reset" value="Poništi obrazac" />
      <!-- <button type="reset">Poništi</button> -->
    </form>
  </body>
</html>
