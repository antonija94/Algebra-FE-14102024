<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrazac</title>
  </head>
  <body>
    <form
      name="prijava"
      action=""
      method="post"
      enctype="multipart/form-data"
      autocomplete="on"
    >
      <p>
        <label for="ime">Ime:</label>
        <input id="ime" name="ime" type="text" />
      </p>
      <p>
        <label for="email">E-mail adressa:</label>
        <input type="email" id="email" name="email" />
      </p>
      <p>
        <label for="broj_tel">Kontakt broj:</label>
        <input type="tel" id="broj_tel" name="broj_tel" />
      </p>
      <p>
        <label for="uvjeti">Prihvacam uvjete korištenja:</label>
        <input type="checkbox" id="uvjeti" name="uvjeti" value="yes" required />
      </p>
      <p>
        Da li ste do sada koristili usluge naše tvrtke?<br />
        <label for="usluge-da">Da</label>
        <input id="usluge-da" type="radio" name="usluge" value="yes" />
        <label for="usluge-ne">Ne</label>
        <input id="usluge-ne" type="radio" name="usluge" value="no" />
      </p>
      <p>
        <label for="cv">Priložite životopis</label><br />
        <input id="cv" name="cv" type="file" required />
      </p>
      <input name="submit_btn" type="submit" value="Prijavi se" />
    </form>
  </body>
</html>
