<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas1</title>
</head>
<body>

    <canvas id="myCanvas" width="600" height="200" style="background-color: cornflowerblue;"></canvas>
    <script>
       var canvasEl = document.getElementById("myCanvas");
       var ctx = canvasEl.getContext("2d");
       ctx.fillStyle = "#f00";
       ctx.fillRect(10,10,100,100);
    </script>
</body>
</html>
