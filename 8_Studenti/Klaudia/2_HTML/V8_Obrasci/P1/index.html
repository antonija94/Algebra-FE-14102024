<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <!-- form action="http://server.hr" method="post"></form> -->
    <form action="" method="post">
        <p>
        <label for="">Ime i prezime</label><br>
        <input id="ime" type="text" size="30" maxlength="20" placeholder="Vaše ime" name="ime">
        </p>
        <p>
        <label for="">E-mail adresa</label><br>
        <input id="email" type="email" size="20" maxlength="20" placeholder="@" name="email">
        </p>
        <p>
            <label for="tel">Telefon</label><br>
            <input id="tel" type="tel" name="telbr" placeholder="099/1111-111" size="20" maxlength="20">
        </p>
        <p>
            <label for="pwd">Zaporka</label><br>
            <input id="pwd" type="password" name="password" size="20" maxlength="20">
        </p>
        <p>
            <label for="boja">Boja</label><br>
            <input id="boja" type="color" name="boja">
        </p>
        <p>
            <label for="obavijesti">Želim primati obavijesti</label>
            <input type="checkbox" id="obavijesti" name="obavijesti" checked>
        </p>
        <p>
            Ocijenite usluge naše tvrtke
            <br>
            <label for="o1">1</label>
            <input type="radio" id="o1" name="ocjena" value="1">
            <label for="o2">2</label>
            <input type="radio" id="o2" name="ocjena" value="2">
            <label for="o3">3</label>
            <input type="radio" id="o3" name="ocjena" value="3">
            <label for="o4">4</label>
            <input type="radio" id="o4" name="ocjena" value="4">
            <label for="o5">5</label>
            <input type="radio" id="o5" name="ocjena" value="5">
        </p>
        <p>
            <label for="dok">Odaberite dokument</label><br>
            <input type="file" id="dok" name="dokument">
        </p>
        <p>
            <label for="datum">Odaberite datum</label><br>
            <input type="date" id="datum" name="datum">
        </p>
        <p>
            <label for="komentar">Upišite vaš komentar</label><br>
            <textarea name="komentar" id="komentar" rows="5" cols="30" maxlength="100"></textarea>
        </p>
        <p>
            <label for="grad">Odaberite grad</label><br>
            <select name="grad" id="grad">
                <option value="London">London</option>
                <option value="Pariz">Pariz</option>
                <option value="Rim" selected>Rim</option>
            </select>
        </p>
        <p>
            <label for="grad2">Odaberite ili upišite grad</label><br>
            <input type="text" id="grad2" name="grad2" list="gradovi">
            <datalist id="gradovi">
                <option value="London">
                <option value="Pariz">
                <option value="Rim">
            </datalist>
        </p>
        <input type="reset" value="Poništi obrazac">
        <input type="submit" value="Pošalji podatke">
        <!-- button type="reset">Poništi</button> -->
    </form>
</body>
</html>
