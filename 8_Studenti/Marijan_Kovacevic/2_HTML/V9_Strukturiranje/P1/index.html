<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strukturiranje sadzaja - nesemanticki</title>
  </head>
  <body>
    <div id="header">
      Zaglavlje stranice (naslov stranice, logo, navigacija, uvod tekst)
    </div>
    <div id="main">
      <span id="glavni-naslov">Glavni sadrzaj stranice</span>
      (naslovi, odlomci, multimedija, obrasci...)
    </div>
    <div id="footer">
      Podnozje stranice (opce informacije, linkovi,kontakti, copyright...)
    </div>
  </body>
</html>
