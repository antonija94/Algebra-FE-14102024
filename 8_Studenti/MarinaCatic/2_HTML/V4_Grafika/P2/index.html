<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body style="margin: 0;">
    <svg width="400" height="200" style="background-color: dimgray;">
        <rect width="200" height="100" x="100" y="40" fill="#F38" stroke="#333" stroke-width="2">
    </svg>
    <hr>
    <svg width="400" height="200">
        <circle r="85" cx="200" cy="100" fill="#F38">
    </svg>
    <hr>
    <svg width="400" height="200">
        <ellipse rx="185" ry="85" cx="200" cy="100" fill="#F38">
    </svg>
    <hr>
    <svg width="400" height="200">
        <line x1="0" y1="0" x2="300" y2="200" stroke="#333" stroke-width="5">
    </svg>
    <hr>
    <svg width="400" height="200">
        <polygon points="200,20,380,180,20,180" fill="#F38" stroke="#333" stroke-width="5">
    </svg>
    <hr>
    <svg width="400" height="200">
        <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,140,80" stroke="#333" stroke-width="2">
    </svg>
    <hr>
    <svg width="400" height="200">
        <text x="8" y="30" fill="green">Moj tekst</text>
        <line x1="8" y1="38" x2="70" y2="38" stroke="#333" stroke-width="5">
    </svg>
</body>
</html>
