<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas1</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="200" style="background-color: cornflowerblue;"></canvas>
    <script>
        var canvasElement = document.getElementById("myCanvas");
        var ctx = canvasElement.getContext("2d");
        ctx.fillStyle = "#F088";
        ctx.fillRect(0,0,100,100);
    </script>
</body>
</html>
