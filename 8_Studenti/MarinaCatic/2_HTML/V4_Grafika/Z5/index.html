<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="mojCanvas" width="200" height="200"></canvas>

    <script>
        var c = document.getElementById("mojCanvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.rect(10, 10, 180, 180);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.fillStyle = "pink"
        ctx.fill();

        ctx.beginPath();
        ctx.arc(100,100,50,0,2*Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill()
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(75,75,50,50);
    </script>
</body>
</html>
