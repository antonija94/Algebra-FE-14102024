<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form name="Prijava" action="" method="post" enctype="multipart/form-data" autocomplete="on">
    <p>
        <label for="ime">Ime i Prezime*</label><br>
        <input id="ime" type="text" name="Ime" required placeholder="Vase ime i prezime">
    </p>
    <p>
        <label for="e-mail">E-mail adresa*</label><br>
        <input id="e-mail" type="email" name="e-mail" required placeholder="Upisite valjanu e-mail adresu" size="30">
    </p>
    <p>
        <label for="telefon">Kontakt broj telefona*</label><br>
        <input id="telefon" type="tel" name="telefon" required>
    </p>
    <p>
        <label for="datum">Datum rodjenja*</label>
        <input id="datum" type="date" name="datum" required>
    </p>
    <p>
        Koje jezike govorite?<br>
        <label for="engleski">Engleski</label>
        <input id="engleski" type="checkbox" value="engleski">
        <label for="talijanski">Talijanski</label>
        <input id="talijanski" type="checkbox" value="talijanski">
        <label for="njemacki">Njemacki</label>
        <input id="njemacki" type="checkbox" value="njemacki">
        <label for="francuski">Francuski</label>
        <input id="francuski" type="checkbox" value="francuski">
        <label for="spanjolski">Spanjolski</label>
        <input id="spanjolski" type="checkbox" value="spanjolski">
    </p>
    <p>
        Da li ste do sada koristili usluge nase tvrtke?
        <label for="usluge-da">Da</label>
        <input id="usluge-da" type="radio" name="usluge" value="yes">
        <label for="usluge-ne">Ne</label>
        <input id="usluge-ne" type="radio" name="usluge" value="no">
    </p>
    <p>
        <label for="cv">Prilozite zivotopis*</label>
        <input id="cv" type="file" name="cv" required>
    </p>
    <p>
        <input type="reset" name="resetButton" value="Ponisti">
        <input type="submit" name="submitButton" value="Prijavi se">
    </p>
    </form>
</body>
</html>
