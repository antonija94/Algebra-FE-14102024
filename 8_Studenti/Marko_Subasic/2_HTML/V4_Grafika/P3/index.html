<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas1</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="600px"
      height="200px"
      style="background-color: cornflowerblue"
    ></canvas>
    <script>
      var canvasMojElement = document.getElementById("myCanvas");
      var ctx = canvasMojElement.getContext("2d"); // corrected here
      ctx.fillStyle = "#f00";
      ctx.fillRect(0, 0, 100, 100);
    </script>
  </body>
</html>
