<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas2</title>
  </head>
  <body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200px"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas1");
      var ctx = canvasEl.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(10, 100);
      ctx.lineTo(460, 30);
      ctx.lineWidth = 8;
      ctx.strokeStyle = "#FF0000";
      ctx.stroke();
    </script>
    <h2>Kvadrat</h2>
    <canvas id="myCanvas2" width="600" height="200px"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas2");
      var ctx = canvasEl.getContext("2d");

      ctx.beginPath();
      ctx.rect(20, 20, 150, 150);
      ctx.fillStyle = "#FF6";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <h2>Krug</h2>
    <canvas id="myCanvas3" width="600" height="200px"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas3");
      var ctx = canvasEl.getContext("2d");

      var centerX = canvasEl.width / 2;
      var centerY = canvasEl.height / 2;
      var radius = 80;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#F00";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <h2>Polukrug</h2>
    <canvas id="myCanvas4" width="600" height="200px"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas4");
      var ctx = canvasEl.getContext("2d");

      var centerX = canvasEl.width / 2;
      var centerY = canvasEl.height / 2;
      var radius = 80;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 1 * Math.PI);
      ctx.closePath();
      ctx.fillStyle = "#F00";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <h2>Proizvoljni oblici</h2>
    <canvas id="myCanvas5" width="600" height="200px"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas5");
      var ctx = canvasEl.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(170, 80);
      ctx.bezierCurveTo(130, 100, 130, 150, 230, 150);
      ctx.bezierCurveTo(250, 180, 320, 180, 340, 150);
      ctx.bezierCurveTo(420, 150, 420, 120, 390, 100);
      ctx.bezierCurveTo(430, 40, 370, 30, 340, 50);
      ctx.bezierCurveTo(320, 5, 250, 20, 250, 50);
      ctx.bezierCurveTo(200, 5, 150, 20, 170, 80);
      ctx.closePath();
      ctx.strokeStyle = "#00F";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <h2>Tekst</h2>
    <canvas id="myCanvas6" width="600" height="200"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas6");
      var ctx = canvasEl.getContext("2d");

      var positionX = 50;
      var positionY = 100;

      ctx.font = "italic bold 60px 'Courier New'";
      ctx.fillStyle = "#F60";
      ctx.fillText("Pozdrav svima", positionX, positionY);
    </script>

    <h2>Gradijenti</h2>
    <canvas id="myCanvas7" width="400" height="200"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas7");
      var ctx = canvasEl.getContext("2d");

      var grad1 = ctx.createLinearGradient(0, 0, 400, 200);
      grad1.addColorStop(0, "#f00");
      grad1.addColorStop(0.2, "#0f0");
      grad1.addColorStop(0.4, "#00F");
      grad1.addColorStop(0.6, "#FF0");
      grad1.addColorStop(0.8, "#FFF");
      grad1.addColorStop(1, "#000");

      ctx.fillStyle = grad1;
      ctx.fillRect(0, 0, 400, 200);
    </script>

    <h2>Gradijenti 2</h2>
    <canvas id="myCanvas8" width="400" height="200"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas8");
      var ctx = canvasEl.getContext("2d");

      var grad2 = ctx.createRadialGradient(200, 100, 50, 200, 100, 200);
      grad2.addColorStop(0, "#f00");
      grad2.addColorStop(0.2, "#0f0");
      grad2.addColorStop(0.4, "#00F");
      grad2.addColorStop(0.6, "#FF0");
      grad2.addColorStop(0.8, "#FFF");
      grad2.addColorStop(1, "#000");

      ctx.fillStyle = grad2;
      ctx.fillRect(0, 0, 400, 200);
    </script>
  </body>
</html>
