<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedijski sadržaji u HTML-u</h1>
    <h2>Audio</h2>
    <p>Podržani audio formati:</p>
    <ul>
        <li>mp3</li>
        <li>wav</li>
        <li>ogg</li>
    </ul>
    <audio controls>
        <source src="in3s.mp3" type="audio/mp3">
    </audio>
    
    <h2>Video</h2>
    <p>Podržani video formati:</p>
    <ul>
        <li>mp4</li>
        <li>webM</li>
        <li>ogg</li>
    </ul>
    <video controls width="720" height="404">
        <source src="mountains.mp4" type="video/mp4">
    </video>
</body>
</body>
</html>
