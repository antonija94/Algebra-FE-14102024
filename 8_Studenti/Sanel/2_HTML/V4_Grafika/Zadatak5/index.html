<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="background-color: blue;"></canvas>
    <script>
        var canvasElement = document.getElementById("myCanvas");
        var ctx = canvasElement.getContext("2d");

        var centerX = canvasElement.width / 2;
        var centerY = canvasElement.height / 2;
        radius = 50;

        ctx.beginPath();
        ctx.rect(20,20,160,160);
        ctx.fillStyle="#8a2be2";
        ctx.fill();
        ctx.strokeStyle="#4e1609";
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle="#367588";
        ctx.fill();
        ctx.strokeStyle="#a52a2a";
        ctx.lineWidth = 5;
        ctx.stroke();
        

        ctx.beginPath();
        ctx.rect(70,70,60,60);
        ctx.fillStyle="#eeff1b";
        ctx.fill();
        ctx.strokeStyle="#ffc40c";
        ctx.lineWidth = 2;
        ctx.stroke();
    </script> 
</body>
</html>
