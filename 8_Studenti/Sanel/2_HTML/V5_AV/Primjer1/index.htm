<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i Video</title>
</head>
<body>
    <h1>Multimedijski sadržaj u HTML-u</h1>
    <h2>Video</h2>
    <video src="mountains.mp4" width="720" height="404" controls autoplay loop></video>
    <br>
    <video width="720" height="404" controls>
        <source src="mountains.mp4" type="video/mp4">
        Vaš preglednik ne podržava video
    </video>
    <h2>Audio</h2>
    <audio src="in3s.mp3"controls></audio>
</body>
</html>
