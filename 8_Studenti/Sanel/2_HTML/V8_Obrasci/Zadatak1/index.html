<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Obrasci</title>
</head>

<body>
    <form action="" method="">
        <p>
            <label for="ime">Ime i prezime*</label><br>
            <input type="text" name="ime" id="ime" size="20" maxlength="20" placeholder="Vaše ime i prezime" required>
        </p>
        <p>
            <label for="email">atum rođenja</label><br>
            <input type="text" name="email" id="email" size="30" maxlength="20" placeholder="Upišite valjanu E-mail adresu" required>
        </p>
        <p>
            <label for="phine">Kontakt broj telefona</label><br>
            <input type="tel" name="phone" id="phone" size="20" maxlength="20">
        </p>
        <p>
            <label for="datum">Datum rođenja</label><br>
            <input type="date" name="datum" id="datum">
        </p>
        <p>
            Koje jezike govorite?<br>
            <label for="engleski">Engleski</label>
            <input type="checkbox" name="engleski" id="engleski">
            <label for="talijanski">Talijanski</label>
            <input type="checkbox" name="talijanski" id="talijanski">
            <label for="njemački">Njemački</label>
            <input type="checkbox" name="njemački" id="njemački">
            <label for="francuski">Francuski</label>
            <input type="checkbox" name="francuski" id="francuski">
            <label for="španjolski">Španjolski</label>
            <input type="checkbox" name="španjolski" id="španjolski">
        </p>
        <p>
            Da li ste do sada koristili usluge naše tvrke?<br>
            <label for="da">Da</label>
            <input type="radio" name="option" id="da" value="da">
            <label for="ne">Ne</label>
            <input type="radio" name="option" id="ne" value="ne">
        </p>
        <p>
            <label for="CV">Priložite životopis</label><br>
            <input type="file" name="životopis" id="CV">
        </p>
        <input type="reset" value="Poništi">
        <button>Prijavi se</button>
    </form>    
</body>
</html>
