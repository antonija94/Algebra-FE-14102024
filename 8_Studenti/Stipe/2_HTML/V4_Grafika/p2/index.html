<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
</head>
<body>
    <svg width="400" height="200" style="background-color: aquamarine;">
        <rect width="200" height="100" x="10" y="20" fill="#f00" stroke="#333" stroke-width="2px">

    </svg>
    <hr>
    <svg width="400" height="200">
        <circle cx="200" cy="100" r="85" fill="#f00">
    </svg>
    <hr>
    <svg width="400" height="200">
        <ellipse cx="200" cy="100" rx="185" ry="80" fill="#f00">
    </svg>
    <hr>
    <svg width="400" height="200">
        <line wide x1="0" y2="0" x2="300" y2="200" stroke="#333" stroke-width="5px">
    </svg>
    <hr>
    <svg width="400" height="200">
        <polygon points="200,20,380,180,20,180" fill="#f00"></polygon>
    </svg>
    <hr>
    <svg width="400" height="200">
        <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,80" stroke="#333"></polyline>
    </svg>

    


</body>
</html>
