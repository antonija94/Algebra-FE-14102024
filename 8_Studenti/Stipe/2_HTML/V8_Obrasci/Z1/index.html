<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
    <p>
        <label for="ime">Ime i prezime*</label><br>
        <input id="ime" type="text" size="20" maxlength="20" name="ime" placeholder="Ime i Prezime" required>
    </p>
    <p>
        <label for="email">E-mail adresa*</label><br>
        <input id="email" type="email" size="20" maxlength="20" name="email" placeholder="Upišite e-mail" required>
    </p>
    <p>
        <label for="tel">Kontakt broj telefona</label><br>
        <input id="tel" type="tel" name="telbr" size="20" maxlength="20" placeholder="099/123456">
    </p>
    <p>
        <label for="dat">Datum rođenja</label><br>
        <input id="dat" type="date" name="datum">
    </p>
    <p>
        Koje jezike govorite<br>
        <label for="eng">Engleski</label>
        <input id="eng" type="checkbox">
        <label for="ita">Talijanski</label>
        <input id="ita" type="checkbox">
        <label for="njem">Njemački</label>
        <input id="ita" type="checkbox">
        <label for="fra">Francuski</label>
        <input id="fra" type="checkbox">
        <label for="spa">Španjolski</label>
        <input id="spa" type="checkbox">
    </p>
    <p>
        Da li ste koristili usluge naše tvrtke<br>
        <label for="da">Da</label>
        <input type="radio" id="Da" name="usluga" value="da">
        <label for="ne">Ne</label>
        <input type="radio" id="ne" name="usluga" value="ne">
    </p>
    <p>
        <label for="dok">Priložite životopis</label><br>
        <input id="dok" type="file" name="dokument">
    </p>
    <p>
        <input type="reset" value="Poništi obrazac">
        <input type="submit" value="Pošalji obrazac">
    </p>
</form>
    
</body>
</html>
