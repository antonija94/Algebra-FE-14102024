<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selektori pseudo klase</title>
  <style>
    body {
      color: #333;
      font-size: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }   
    
a {
  color: #333;
}

a {
  text-decoration: none;
}

a:hover {
  color: red;
}

a:active {
  color: cornflowerblue;
}

a:visited {
  color: green;
}

button:hover {
  color: red;
  cursor: pointer;
  background-color: black;
}

  </style>
</head>
<body>
  <ul>
    <li><a href="#">Opcija 1</a></li>
    <li><a href="#">Opcija 2</a></li>
    <li><a href="#">Opcija 3</a></li>

    <li><a href="#">Opcija 5</a></li>
    <li><a href="#">Opcija 6</a></li>
  </ul>

  <button>Tipka</button>
</body>
</html>
