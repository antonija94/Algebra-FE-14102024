<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo 2</title>
    <style>
      body {
        color: #333;
        font-size: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        color: red;
      }
      footer {
        color: orange;
      }
      p:first-child {
        text-decoration: underline wavy red;
      }
      p:last-child {
        font-size: 14px;
      }
      p:nth-child(2) {
        font-family: Arial, Helvetica, sans-serif;
      }

      p:first-of-type {
        font-weight: bold;
      }

      p:last-of-type {
        text-transform: uppercase;
      }
      p:nth-of-type(2n+1) {
        color: darkturquoise;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Zaglavlje</h1>
      <p>Odlomak</p>
    </header>
    <section>
      <p>Odlomak</p>
      <p>Odlomak</p>
      <p>Odlomak</p>
      <p>Odlomak</p>
      <p>Odlomak</p>
    </section>
    <section>
      <h1>Sekcija 2</h1>
      <p>Odlomak</p>
      <p>Odlomak</p>
      <p>Odlomak</p>
      <p>Odlomak</p>
      <p>Odlomak</p>
    </section>
    <footer>
      <p>Odlomak</p>
      <p>Odlomak</p>
      <p>Odlomak</p>
    </footer>
  </body>
</html>
