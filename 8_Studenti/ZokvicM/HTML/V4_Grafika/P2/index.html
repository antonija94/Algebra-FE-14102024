<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="400" height="200" style="background-color:blue">
        <rect width="200" height="100" x="100" y="50" fill="#f00" stroke="#333" stroke-width="2px">
        </rect>
    </svg>
    <hr>
    <svg  width="400" height="200" style="background-color:rgb(180, 8, 8)">
        <circle cx="200"   cy="100"   r="86"    fill="#ffffff">
    </svg>
    <hr>
    <svg  width="400" height="200" style="background-color: black;">
        <ellipse cx="200"   cy="100"   rx="186"  ry="86"   fill="#ffffff">  
    </svg>
    <hr>
    <svg  width="400" height="200" style="background-color: black;">
        <line x1="0"   y1="0"  x2="300"   y2="200"   stroke="#ffffff"  stroke-width="3px">  
    </svg>
    <hr>
    <svg  width="400" height="200" style="background-color: black;">
        <polygon points="200,20,380,180,20,180" stroke="#333"   stroke-width="5px" fill="#fff" >  
    </svg>
    <hr>
    <svg  width="400" height="200">
        <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,140,80" stroke="#333"   stroke-width="2px"  >  
    </svg>
    <hr>
    <svg  width="400" height="200">
        <text x="0"  y="30" fill="blue">Mihovil</text>
        <line x1="0"   y1="38"  x2="160"   y2="38"   stroke="#333"  stroke-width="3px"> 
    </svg>

</body>
</html>
