<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 2</title>
  </head>
  <body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas1");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(30, 180);
      ctx.lineTo(460, 30);
      ctx.lineWidth = 10;
      ctx.strokeStyle = "#f00";
      ctx.stroke();
    </script>
    <h2>Kvadrat</h2>
    <canvas id="myCanvas2" width="=600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas2");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.rect(20, 20, 150, 150);
      ctx.fillStyle = "#ff6";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>
    <h2>Krug</h2>
    <canvas id="myCanvas3" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas3");
      var ctx = canvas.getContext("2d");
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 80;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#f33";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <h2>Polukrug</h2>
    <canvas id="myCanvas4" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas4");
      var ctx = canvas.getContext("2d");
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 80;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 1 * Math.PI);
      ctx.closePath();
      ctx.fillStyle = "#f33";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>
    <h2>Proizvoljni oblik</h2>
    <canvas id="myCanvas5" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas5");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(200, 60);
      ctx.bezierCurveTo(140, 100, 120, 120, 160, 200);
      ctx.bezierCurveTo(130, 100, 15, 230, 230, 150);
      ctx.bezierCurveTo(130, 200, 100, 10, 130, 150);
      ctx.bezierCurveTo(100, 20, 10, 150, 330, 350);
      ctx.bezierCurveTo(10, 25, 1, 15, 30, 35);
      ctx.bezierCurveTo(101, 20, 40, 150, 30, 35);
      //ctx.closePath();
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <h2>Text</h2>
    <canvas id="myCanvas6" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas6");
      var ctx = canvas.getContext("2d");
      ctx.font = "italic bold 60px 'ComicSans'";
      ctx.fillText("Mihovil je najbolji!", 50, 100);
    </script>

    <h2>Gradijent #1</h2>

    <canvas id="myCanvas7" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas7");
      var ctx = canvas.getContext("2d");

      var grad1 = ctx.createLinearGradient(0, 0, 400, 200);
      grad1.addColorStop(0, "red");
      grad1.addColorStop(0.25, "green");
      grad1.addColorStop(0.5, "blue");
      grad1.addColorStop(0.75, "black");
      grad1.addColorStop(1, "purple");
      ctx.fillStyle = grad1;
      ctx.fillRect(0, 0, 400, 200);
    </script>

    <h2>Gradijent #2</h2>

    <canvas id="myCanvas8" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas8");
      var ctx = canvas.getContext("2d");

      var grad1 = ctx.createRadialGradient(
        200,
        100,
        50,
        200,
        100,
        150,
        200,
        100
      );
      grad1.addColorStop(0, "red");
      grad1.addColorStop(0.1,"black")
      grad1.addColorStop(0.25, "yellow");
      grad1.addColorStop(0.5, "blue");
      grad1.addColorStop(0.75, "green");
      grad1.addColorStop(0.8,"gray");
      grad1.addColorStop(1, "purple");
      ctx.fillStyle = grad1;
      ctx.fillRect(0, 0, 400, 200);
    </script>
  </body>
</html>
