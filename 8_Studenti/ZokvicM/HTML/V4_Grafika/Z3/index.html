<!DOCTYPE html>
<html lang="en">
<head>

    <title>SVG</title>
</head>
<body>
    <svg width="500" height="500" style="background-color:chocolate">
        <rect width="400" height="400" x="50" y="45" fill="#998877" stroke="#333" stroke-width="5px">
        </rect>
        <circle cx="250"   cy="280"   r="100"    fill="#f23784" stroke="#000" stroke-width="5px">
        </circle>

    </svg>
