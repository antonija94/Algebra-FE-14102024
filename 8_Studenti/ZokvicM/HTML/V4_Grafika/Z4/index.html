<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Olimpijski krugovi</title>
  </head>
  <body>
    <svg title="Verzija iz zadatka" width="1200" height="420" style="background-color: white">
      <circle
        cx="300"
        cy="140"
        r="120"
        fill="none"
        stroke="blue"
        stroke-width="12px"
      ></circle>
      <circle
        cx="600"
        cy="140"
        r="120"
        fill="none"
        stroke="black"
        stroke-width="12px"
      ></circle>
      <circle
        cx="445"
        cy="250"
        r="120"
        fill="none"
        stroke="yellow"
        stroke-width="12px"
      ></circle>
      <circle
        cx="900"
        cy="140"
        r="120"
        fill="none"
        stroke="red"
        stroke-width="12px"
      ></circle>
      <circle
        cx="745"
        cy="250"
        r="120"
        fill="none"
        stroke="green"
        stroke-width="12px"
      ></circle>
    </svg>

    <!--Iskreno više mi sve sviđa moja verzija, nego ona iz zadatka. 
    Volio bih znati postoji li mogućnost da idu jedan preko drugoga, tako da web prepozna koji je redoslijed u smislu plavi krug preko žutog, ali žuti preko crnog itd.-->

      ></circle>

  </body>
</html>
