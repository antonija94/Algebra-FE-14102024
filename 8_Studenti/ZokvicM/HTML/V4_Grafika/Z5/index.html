<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="Kanvas" width="200" height="200"></canvas>
    <script>
      var c = document.getElementById("Kanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.rect(20, 20, 160, 160);
      ctx.fillStyle = "#FF6";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <script>
      var c = document.getElementById("Kanvas");
      var ctx = c.getContext("2d");
      var centerX = c.width / 2;
      var centerY = c.height / 2;
      var radius = 80;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#F00";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>

    <script>
      var c = document.getElementById("Kanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.rect(50, 50, 100, 100);
      ctx.fillStyle = "#FF6";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>
  </body>
</html>
