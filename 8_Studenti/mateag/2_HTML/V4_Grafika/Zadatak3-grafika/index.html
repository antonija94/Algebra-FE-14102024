<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Oblik</title>
  </head>
  <body>
    <svg width="400" height="500">
      <rect width="600" height="600" fill="blue" />
      <polygon
        points="200,40 40,480 380,480"
        fill="yellow"
        stroke="black"
        stroke-width="5"
      />
      <circle
        cx="200"
        cy="250"
        r="140"
        fill="red"
        stroke="white"
        stroke-width="5"
      />
    </svg>
  </body>
</html>
