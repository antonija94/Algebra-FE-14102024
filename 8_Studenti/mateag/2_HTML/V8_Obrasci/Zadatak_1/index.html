<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form>
      <label for="ime">Ime i prezime * </label>
      <br />
      <input type="text" placeholder="Vaše Ime i Prezime" maxlength="30" /> <br> <br>
      <label for="email">E-mail adresa*</label><br>
      <input type="text" placeholder="Upišite valjanu e-mail adresu" maxlength="90" size="30"><br> <br>

      <label for="telefon">Kontakt broj telefona</label>
<br>      <input type="tel" placeholder="Broj telefona" size="20"> <br> <br>

<label for="datum rodenja">Odaberite datum rođenja:</label> <br>
<input type="date" min="1950-1-1" max="2010-1-1" size="30">   <br><br>

<label for="jezik">Koje jezike govorite?</label>
<br>

    <label for="eng">Engleski</label>
    <input   type="checkbox"  />

    <label for="tal">Talijanski</label>
    <input  type="checkbox" />

    <label for="njem">Njemački</label>
    <input  type="checkbox" />

    <label for="fr">Francuski</label>
    <input  type="checkbox" />

    <label for="sp">Španjolski</label>
    <input  type="checkbox" />
    <br><br>

    <label for="pitanje">Dali ste do sada koristili naše usluge?</label>
    <br>
    
        <label for="da">Da</label>
        <input   type="radio"  />
    
        <label for="ne">Ne</label>
        <input  type="radio" /> <br><br>
    
<label for="CV">Priložite životopis:</label><br>
<input type="file">
<br><br>

<button type="reset">Poništi</button>

<button type="submit">Prijavi se</button>
  </body>
</html>
