<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesamnticki strukturuanje sadrzaja</title>
  </head>
  <body>
    <div id="header">
      Zaglavlje stranice (naslov stranice, logo, navigacija, uvodni tkst)
    </div>
    <div id="main">
      <span id="glavni naslov"> Glavni sadrzaj stranice</span> (naslovi, odlomci
      teksta, multimedija, obrasci, ...)
    </div>
    <div id="footer">
      Podnozje stranice (opce informacije, linkovi, kontakti, copyright..)
    </div>
  </body>
</html>
