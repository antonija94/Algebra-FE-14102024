<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selektori pseudolase</title>
    <style>
      body {
        color: #333;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      a:visited {
        color: #999;
      }

      a:hover {
        color: blue;
        cursor: pointer;
        background-color: beige;
      }

      a:focus {
        color: #f0f;
      }

      a:active {
        color: aquamarine;
      }
    </style>
  </head>

  <body>
    <ul>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">6</a></li>
    </ul>
    <p>Moja tipka</p>
    <button>Gumb</button>
  </body>
</html>
