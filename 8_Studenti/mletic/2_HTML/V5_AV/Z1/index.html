<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedijski sadrzaji u HTML-u</title>
  </head>
  <body>
    <h1>Multimedijski sadrzaji u HTML-u</h1>
    <h2>Audio</h2>
    <p>Audio datoteke koje su podržane na web stranicama su:</p>
    <ul>
      <li>mp3</li>
      <li>wav</li>
      <li>ogg</li>
    </ul>
    <audio controls>
      <source src="in3s.mp3" />
    </audio>

    <h2>Video</h2>
    <p>Video datoteke koje su podržane na web stranicama su:</p>

    <ul>
      <li>mp4</li>
      <li>webM</li>
      <li>ogg</li>
    </ul>

    <video src="mountains.mp4" controls></video>
  </body>
</html>
