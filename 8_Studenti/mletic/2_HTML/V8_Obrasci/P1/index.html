<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="http://server.hr" method="post">
      <p>
        <label for="ime">Ime i prezime</label> <br />

        <input
          id="ime"
          type="text"
          size="30"
          maxlength="20"
          placeholder="Vaše ime"
          name="ime"
        />
      </p>
      <p>
        <label for="email">E-mail adresa</label><br />
        <input
          id="email"
          type="email"
          size="20"
          maxlength="20"
          placeholder="@"
          name="email"
        />
      </p>
      <p>
        <label for="tel">Telefon</label> <br>
        <input id="tel" type="tel" name="telbr" placeholder="091/111111" size="20"
        maxlength="20" >
      </p>
      <p>
        <label for="pwd">Zaporka</label><br>
        <input id="pwd" type="password"name="password" size="20" maxlength="20" >
      </p>
      <p>
        <label for="boja">Boja</label><br>
        <input type="color" name="Boja" id="boja">
      </p>
      <p>
        <label for="obavijesti">Želim primati obavijesti</label>
        <input type="checkbox" name="obavijesti" id="obavijesti" checked>
      </p>
      <p>
      Ocijenite usluge naše tvrtke <br>
      <label for="o1">1</label>
      <input type="radio" name="ocjena" id="o1" value="1">
      <label for="o2">2</label>
      <input type="radio" name="ocjena" id="o2" value="2">
      <label for="o3">3</label>
      <input type="radio" name="ocjena" id="o3" value="3">
      <label for="o4">4</label>
      <input type="radio" name="ocjena" id="o4" value="4">
      <label for="o5">5</label>
      <input type="radio" name="ocjena" id="o5" value="5">
      </p>
      <p>
        <label for="doc">Odaberite dokument</label> <br>
        <input type="file" id="doc" name="dokument">
      </p>
      <p>
        <label for="datum">Odaberite datum</label><br>
        <input type="date" id="datum" name="datum">
      </p>
      
      <p>
        <label for="komentar">Upišite Vaš komentar</label> <br>

        <textarea name="komentar" id="komentar" rows="5" cols="30" maxlength="100"></textarea>
      </p>
      <p>
        <label for="grad">Odaberite grad</label><br>
        <select name="grad" id="grad">
          <option value="Pariz">Pariz</option>
          <option value="London">London</option>
          <option value="Rim">Rim</option>

        </select>
      </p>

      <p>
        <label for="grad2">Upisite ili odaberite grad</label>
        <input type="text" id="grad2" name="grad2" list="gradovi">
        <datalist id="gradovi">
          <option value="London">
          <option value="Pariz">
          <option value="Rim">
        </datalist>
      </p>


      <input type="reset" value="Ponisti obrazac" />
      <input type="submit" value="Posalji podatke" />
      <button type="reset">Ponisti</button>
    </form>
  </body>
</html>
