<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="" method="post">
      <p>
        <label for="name">Ime i prezime *</label> <br />
        <input
          type="text"
          id="name"
          name="ime"
          size="20"
          maxlength="20"
          placeholder="Vaše ime i prezime"
          required
        />
      </p>

      <p>
        <label for="email">E-mail adresa *</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          size="30"
          placeholder="Upišite valjanu e-mail adresu"
          required
        />
      </p>
      <p>
        <label for="telbr">Kontakt broj telefona</label> <br />
        <input
          type="tel"
          name="Telefonski broj"
          id="telbr"
          size="20"
          maxlength="20"
        />
      </p>
      <p>
        <label for="datum">Datum rođenja</label> <br />
        <input type="date" name="datum" id="date" />
      </p>
      <p>
        Koje jezike govorite? <br />
        <label for="eng">Engleski</label>
        <input type="radio" name="lang" id="eng" />
        <label for="tal">Talijanski</label>
        <input type="radio" name="lang" id="tal" />
        <label for="fra">Francuski</label>
        <input type="radio" name="lang" id="fra" />
        <label for="esp">Španjolski</label>
        <input type="radio" name="lang" id="esp" />
        <label for="ger">Njemački</label>
        <input type="radio" name="lang" id="ger" />
      </p>
      <p>
        Da li ste do sada koristili usluge naše tvrtke? <br />
        <label for="yes">Da</label>
        <input type="radio" name="yesno" id="yes" />
        <label for="no">Ne</label>
        <input type="radio" name="yesno" id="no" />
      </p>
      <p>
        <label for="doc">Priložite životopis</label> <br />
        <input type="file" name="dokument" id="doc" />
      </p>
      <input type="reset" value="Poništi" />
      <input type="submit" value="Prijavi se" />
    </form>
  </body>
</html>
